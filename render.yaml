services:
  - type: web
    name: datacleanroom
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: datacleanroom-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: datacleanroom-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

  - type: redis
    name: datacleanroom-redis
    plan: free
    maxmemoryPolicy: noeviction

  - type: postgresql
    name: datacleanroom-db
    plan: free
    databaseName: datacleanroom
    user: datacleanroom_user
